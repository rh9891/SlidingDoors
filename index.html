<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration Form Transition</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="form signIn">
        <h2>Sign In</h2>
        <label>
          <span>Email Address</span>
          <input type="email" name="email" />
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="password" />
        </label>
        <button class="submit" type="button">Sign In</button>
        <p class="forgottenPasswordText">Forgot Password?</p>

        <div class="socialMedia">
          <ul>
            <li><img src="images/facebook.png" /></li>
            <li><img src="images/twitter.png" /></li>
            <li><img src="images/linkedin.png" /></li>
            <li><img src="images/instagram.png" /></li>
          </ul>
        </div>
      </div>

      <div class="subContainer">
        <div class="img">
          <div class="imgText buttonUp">
            <h2>New here?</h2>
            <p>Sign up to start your journey with us.</p>
          </div>
          <div class="imgText buttonIn">
            <h2>Already have an account?</h2>
            <p>We've missed you! Just sign in.</p>
          </div>
          <div class="imgButton">
            <span class="buttonUp">Sign Up</span>
            <span class="buttonIn">Sign In</span>
          </div>
        </div>
        <div class="form signUp">
          <h2>Sign Up</h2>
          <label>
            <span>Name</span>
            <input type="text" />
          </label>
          <label>
            <span>Email</span>
            <input type="email" />
          </label>
          <label>
            <span>Password</span>
            <input type="password" />
          </label>
          <label>
            <span>Confirm Password</span>
            <input type="password" />
          </label>
          <button type="button" class="submit">Sign Up</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
